<ion-header no-border>
  <ion-navbar >
    <ion-grid>
      <ion-row>
        <ion-col col-2 align-self-center class="text_center"><ion-icon name="md-menu" class="font_dark font35" menuToggle></ion-icon></ion-col>
        <ion-col col-8 class="text_center font_dark font25 bold_text pacifico font_size25">Collection</ion-col>
        <ion-col col-2 align-self-center class="text_center" (click)="cart()"><ion-icon name="md-cart" class="font_dark font35" style="text-align: center;"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

        </ion-row>
        <ion-row no-padding class="tpadding15">
          <button ion-button block no-margin class="button_yellow font17" style="height: 50px;" (click)="addCart()" *ngIf="notAdded">Add to cart</button>
