<ion-content class="backgroundcolor_main">
  <ion-grid>
    <ion-row class="bold_text header_size text_color_white tpadding100">
      <ion-col class=" text_center"> Login to your account.</ion-col>
      
    </ion-row>
    <ion-row class="bold_text header_size text_color_white tpadding10 lpadding50 opacity_54 welcome_spacing">
      Welcome back!
    </ion-row>
    <ion-row class="tpadding50">
      <div class="label-float opacity_54 mleft50">
        <input type="text"  placeholder=" " class="text_color_white"/>
        <label class="opacity_54">E-mail Id</label>
      </div>
    </ion-row>
    <ion-row class="tpadding15">
      <div class="label-float opacity_54 mleft50">
        <input type="text"  placeholder=" " class="text_color_white"/>
        <label class="opacity_54">Password</label>
      </div>
    </ion-row> 
    
    <ion-row class="tpadding170 lpadding50 rpadding50">
      <button ion-button block class="h45 button_yellow border_radius5"(click)="home()" >Login</button>
    </ion-row>
    <ion-row class="lpadding50 rpadding50 t10padding ">
      <button ion-button block outline class="h45 button_outline_yellow border_radius5" (click)="register()">Register</button>
    </ion-row>
  </ion-grid>
</ion-content>
