<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-grid>
    <ion-row>
      <ion-col col-2 align-self-center class="text_center" (click)="back()"><ion-icon name="ios-arrow-back-outline" class="font_dark font35"></ion-icon></ion-col>
      <ion-col col-8 class="text_center font_dark font25 bold_text pacifico font_size25">My Profile</ion-col>
    </ion-row>
  </ion-grid>
</ion-header> 

<ion-content padding>
  <ion-grid>
    <ion-row class="tpadding85">
      <ion-col class="text_center"><img src="../../assets/imgs/avatar.jpg" class="img_avt_size"></ion-col>
    </ion-row>
    <ion-row class="tpadding50">
      <ion-col  class="text_center gray_text bold_text font17">Name</ion-col>
      <div class="vl"></div>
      <ion-col class="text_center gray_text bold_text font17">Email Id</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text_center bold_text font17">{{name}}</ion-col>
      <ion-col class="text_center bold_text font17">{{email}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
